{% extends "header_template.html" %}

{% block page_template %}
<section class="create-event-section">

    <form method="POST">
        
        <div class="input-label" >
            <label for="name">Event Name</label>
            <br>
            <input name="name">
            <br>
        </div>
        
        <div class="input-label" >
            <label for="date">Event Date</label>
            <br>
            <input type="date" name="date">
            <br>
        </div>
        
        <div class="input-label" >
            <label for="repeat">tick if event is recurring</label>
            <br>
            <input type="checkbox" name="repeat">
            <br>
        </div>
        
        <div class="input-label" >
            <label for="location">Event Location</label>
            <br>
            <input name="location">
            <br>
        </div>
        
        <div class="input-label" >
            <label for="max_guests">Maximum number of guests</label>
            <br>
            <input type="number" name="max_guests">
            <br>
        </div>
        
        <div class="input-label" >
        <label for="description">Event Description</label>
        <br>
        <textarea name="description" id="description" cols="150" rows="9"></textarea>
        <br>
    </div>
    
    <br>
    <input type="submit">
    
</form>
</div>
</section>

{% endblock %}
